server:
  port: @server.port@
management:
  security:
    flag: false
  metrics:
    export:
      statsd:
        flavor: etsy
spring:
  application:
    name: @project.name@
  output:
    ansi:
      enabled: always
  jackson:
    serialization:
      write-dates-as-timestamps: false
    default-property-inclusion: non_null

info:
  version: @project.version@
  stage: dev
capi:
  path: http://api.kenny.rbkmoney.net